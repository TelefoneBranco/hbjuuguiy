<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Fundo de Folhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-container">
        <img src="imagens/imagem_2024-06-27_141757057-removebg-preview.png" alt="Folhas" class="background-image">
    </div>
    <div class="content">
        <h1>FrootLoops Company</h1>
        <p>Cadastre para poder acessar o site</p>
        <form id="cadastroForm">
            <label for="nomeCompleto">Nome Completo:</label>
            <input type="text" id="nomeCompleto" name="nomeCompleto" required>
            <label for="telefone">Nº de Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>
            <label for="nomeUsuario">Nome de Usuário:</label>
            <input type="text" id="nomeUsuario" name="nomeUsuario" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <div class="buttons">
                <button type="submit">Cadastrar</button>
                <button type="button" id="cancelarBtn">Cancelar</button>
            </div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
